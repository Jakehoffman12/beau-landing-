<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beau â€“ The Art of Hydration</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f6f2;
      font-family: 'Manrope', sans-serif;
      color: #1a1a1a;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .hero {
      text-align: center;
      padding-top: 3rem;
      z-index: 2;
    }
    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .subtext {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }
    #container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      z-index: 1;
      pointer-events: none;
    }
    #bottle {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 1;
    }
    .cap {
      position: absolute;
      width: 60px;
      height: auto;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
    }
    .email-form {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      z-index: 2;
    }
    .email-form input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 9999px;
      width: 260px;
      font-size: 1rem;
      outline: none;
      font-family: 'Manrope', sans-serif;
    }
    .email-form button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-size: 0.95rem;
      cursor: pointer;
      font-family: 'Manrope', sans-serif;
      transition: all 0.3s ease;
    }
    .email-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="headline">The Art of Hydration</h1>
    <p class="subtext">Pre-order launches soon. Be the first to customise your ritual.</p>
  </div>

  <div id="container">
    <img id="bottle" src="assets/bottle.png" alt="Beau Bottle" />
  </div>

  <form class="email-form">
    <input type="email" placeholder="Email address" required />
    <button type="submit">Notify Me</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const container = document.getElementById("container");
    const bottle = document.getElementById("bottle");
    const capSrc = "assets/cap.png";
    const numCaps = 20;

    for (let i = 0; i < numCaps; i++) {
      const cap = document.createElement("img");
      cap.src = capSrc;
      cap.className = "cap";
      container.appendChild(cap);

      const randomX = Math.random() * window.innerWidth;
      cap.style.left = `${randomX}px`;
      cap.style.top = `-60px`;

      gsap.to(cap, {
        y: 400,
        opacity: 1,
        delay: Math.random() * 1.5,
        duration: 3 + Math.random() * 2,
        ease: "power1.inOut"
      });
    }
  </script>
</body>
</html>
