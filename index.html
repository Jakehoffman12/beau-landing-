<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beau® – The Art of Hydration</title>
  <style>
    :root {
      --color-primary: #3e2d25;
      --color-secondary: #d4a485;
      --color-bg: #f7eee2;
      --color-accent1: #acc0b5;
      --color-accent2: #b5d8f1;
      --color-accent3: #f6e1ec;
    }
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      background: var(--color-bg);
      font-family: 'Catalogue', sans-serif;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    .logo img {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: var(--color-secondary);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--color-primary);
      border-radius: 4px;
      outline: none;
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: var(--color-primary);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: var(--color-secondary);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: var(--color-accent1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="assets/beau-logo.png" alt="Beau® logo" />
    </header>
    <main>
      <h1>The Art of Hydration</h1>
      <p>Elevate your daily ritual with Beau® – stay ahead of the curve.</p>
      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Join the Waitlist</button>
      </form>
    </main>
    <footer>© 2025 Beau®. All rights reserved.</footer>
  </div>
</body>
</html>
