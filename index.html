<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beau</title>
  <style>
    @font-face {
      font-family: 'Catalogue';
      src: url('Catalogue-Book.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #f7eee2;
      font-family: 'Catalogue', sans-serif;
      color: #3e2d25;
      position: relative;
      line-height: 1.5;
    }

    :root {
      --space-xs: 8px;
      --space-sm: 16px;
      --space-md: 24px;
      --space-lg: 40px;
      --radius: 999px;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--space-lg);
      gap: var(--space-sm);
    }

    .logo {
      width: 600px;
      max-width: 80vw;
      display: block;
    }

    .tooltip {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      width: 50px;
      cursor: pointer;
    }
    .tooltip img {
      width: 100%;
      display: block;
    }
    .tooltip::after {
      content: "Sculpted with intention";
      position: absolute;
      top: 110%;
      right: 0;
      background-color: #3e2d25;
      color: #f7eee2;
      padding: var(--space-xs) var(--space-sm);
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transform: translateY(5px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      transition-delay: 0.6s;
    }
    .tooltip:hover::after {
      opacity: 1;
      transform: translateY(0);
    }

    .cta-button {
      padding: var(--space-sm) var(--space-lg);
      font-size: 1rem;
      border: 2px solid #3e2d25;
      border-radius: var(--radius);
      background-color: transparent;
      color: #3e2d25;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background-color: #3e2d25;
      color: #f7eee2;
    }

    #email-form {
      display: none;
      flex-direction: row;
      gap: var(--space-sm);
      align-items: center;
      justify-content: center;
    }
    #email-form input[type="email"] {
      padding: var(--space-sm) var(--space-md);
      font-size: 1rem;
      border: 1.5px solid #3e2d25;
      background: transparent;
      color: #3e2d25;
      border-radius: var(--radius);
      width: 280px;
    }
    #email-form button {
      padding: var(--space-sm) var(--space-md);
      font-size: 1rem;
      background-color: #3e2d25;
      color: #f7eee2;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #email-form button:hover {
      background-color: #2e1f19;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 85%;
      }
      .tooltip {
        width: 40px;
        top: var(--space-md);
        right: var(--space-md);
      }
      .cta-button {
        padding: var(--space-sm) var(--space-md);
        font-size: 0.95rem;
      }
      #email-form {
        flex-direction: column;
        gap: var(--space-xs);
      }
      #email-form input[type="email"],
      #email-form button {
        width: 100%;
        margin-top: var(--space-xs);
      }
    }
  </style>
</head>
<body>
  <!-- Top-right B° Tooltip -->
  <div class="tooltip">
    <img src="logo-b-mark.png" alt="B° logo" />
  </div>

  <!-- Centered Content -->
  <div class="container">
    <img src="logo-beau.png" alt="Beau logo" class="logo" />

    <button class="cta-button" id="reveal-form">
      Join the wait list
    </button>

    <form id="email-form" action="https://formspree.io/f/mdkzwdrg" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('reveal-form').addEventListener('click', function () {
      const form = document.getElementById('email-form');
      form.style.display = 'flex';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
