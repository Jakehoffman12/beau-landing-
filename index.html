<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beau® – The Art of Hydration</title>
  <style>
    :root {
      --color-primary: #3e2d25;
      --color-secondary: #d4a485;
      --color-bg: #f7eee2;
      --color-accent1: #acc0b5;
      --spacing: 1rem;
      --radius: 8px;
      --logo-size: 220px;
      --max-width: 400px;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: var(--color-bg);
      font-family: 'Catalogue', sans-serif;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: var(--spacing);
    }
    .logo img {
      width: var(--logo-size);
      height: auto;
      margin-bottom: var(--spacing);
    }
    h1 {
      font-size: 1.25rem;
      font-weight: normal;
      text-transform: lowercase;
      margin-bottom: var(--spacing);
      color: var(--color-primary);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: var(--spacing);
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--color-primary);
      border-radius: var(--radius);
      width: 100%;
      outline: none;
      transition: border-color 0.2s;
    }
    input[type="email"]:focus { border-color: var(--color-secondary); }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover, button:focus {
      background: var(--color-secondary);
      transform: translateY(-1px);
    }
    footer {
      font-size: 0.75rem;
      color: var(--color-accent1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="assets/beau-logo.png" alt="Beau® logo" />
    </header>
    <h1>the art of hydration</h1>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Join the Waitlist</button>
    </form>
    <footer>© 2025 Beau®. All rights reserved.</footer>
  </div>
</body>
</html>
