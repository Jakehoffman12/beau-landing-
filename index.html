<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beau</title>
  <style>
    @font-face {
      font-family: 'Catalogue';
      src: url('Catalogue-Book.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f7eee2;
      font-family: 'Catalogue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #3e2d25;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .logo {
      width: 600px;
      max-width: 80vw;
    }

    .top-right {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
    }

    .tooltip {
      position: relative;
      cursor: pointer;
    }

    .tooltip::after {
      content: "it’s just an image";
      position: absolute;
      top: 110%;
      right: 0;
      background-color: #3e2d25;
      color: #f7eee2;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transform: translateY(5px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      transition-delay: 1s;
    }

    .tooltip:hover::after {
      opacity: 1;
      transform: translateY(0px);
    }

    .cta-button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1rem;
      font-family: 'Catalogue', sans-serif;
      border: 2px solid #3e2d25;
      border-radius: 999px;
      background-color: transparent;
      color: #3e2d25;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3e2d25;
      color: #f7eee2;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 85%;
      }

      .top-right {
        width: 40px;
        top: 20px;
        right: 20px;
      }

      .cta-button {
        padding: 12px 28px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo-b-mark.png" alt="B° logo" class="top-right tooltip" />
  <img src="logo-beau.png" alt="Beau logo" class="logo" />
  <a href="https://yourformlink.com" target="_blank" class="cta-button">Join the wait list</a>
</body>
</html>
