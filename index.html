<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beau</title>
  <style>
    body {
      margin: 0;
      background-color: #4b3621; /* rich brown */
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      font-size: 20vw;
      font-weight: bold;
      letter-spacing: -0.05em;
      text-transform: lowercase;
    }

    .tagline {
      margin-top: -20px;
      font-size: 1.2rem;
      opacity: 0.8;
      font-style: italic;
    }

    .signup {
      margin-top: 30px;
    }

    input[type="email"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
      color: white;
      font-size: 1rem;
      padding: 10px;
      width: 250px;
      text-align: center;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      outline: none;
      border-bottom: 1px solid #fff;
    }

    button {
      display: none; /* You could show this if you want a button instead of "enter to submit" UX */
    }
  </style>
</head>
<body>
  <div class="logo">beau<span style="font-size: 2vw;">®</span></div>
  <div class="tagline">You’re early.</div>
  <form class="signup">
    <input type="email" placeholder="Join the ritual" required />
  </form>
</body>
</html>
