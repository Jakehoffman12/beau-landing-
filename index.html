<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beau â€“ The Art of Hydration</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f6f2;
      font-family: 'Manrope', sans-serif;
      color: #1a1a1a;
      overflow: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      padding-top: 3rem;
    }
    .logo {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      width: 120px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      z-index: 4;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .hero {
      text-align: center;
      z-index: 3;
      margin-bottom: 1rem;
    }
    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .subtext {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 1.5rem;
    }
    .email-form {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      z-index: 3;
    }
    .email-form input[type="email"] {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 9999px;
      width: 260px;
      font-size: 1rem;
      outline: none;
      font-family: 'Manrope', sans-serif;
    }
    .email-form button {
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 2rem;
      font-size: 0.95rem;
      cursor: pointer;
      font-family: 'Manrope', sans-serif;
      transition: all 0.3s ease;
    }
    .email-form button:hover {
      background-color: #333;
    }
    #bottle {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      z-index: 2;
    }
    .cap {
      position: absolute;
      width: 60px;
      height: auto;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Beau Logo" class="logo" />

  <div class="hero">
    <h1 class="headline">The Art of Hydration</h1>
    <p class="subtext">Pre-order launches soon. Be the first to customise your ritual.</p>
  </div>

  <form class="email-form">
    <input type="email" placeholder="Email address" required />
    <button type="submit">Notify Me</button>
  </form>

  <img id="bottle" src="assets/bottle.png" alt="Beau Bottle" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const capSrc = "assets/cap.png";
    let lastCapY = window.innerHeight - 150; // Starting Y position for caps

    // Function to generate random sizes and rotation
    function randomCapProperties() {
      const size = 40 + Math.random() * 40; // random size between 40px and 80px
      const rotation = Math.random() * 360; // random rotation
      return { size, rotation };
    }

    // Continuous fall function
    function dropCaps() {
      const { size, rotation } = randomCapProperties();
      const cap = document.createElement("img");
      cap.src = capSrc;
      cap.className = "cap";
      document.body.appendChild(cap);

      // Set random initial position
      const randomX = Math.random() * window.innerWidth;
      cap.style.left = `${randomX}px`;
      cap.style.top = `-80px`; // Start from above the viewport
      cap.style.width = `${size}px`;

      // Apply rotation and animate fall
      gsap.to(cap, {
        y: lastCapY, // Land at the previous cap's Y position plus height
        opacity: 1,
        rotation: rotation,
        duration: 3 + Math.random() * 1.5,
        ease: "none",  // No easing, just a straight fall and settle at the bottom
        onComplete: () => {
          lastCapY = cap.offsetTop + cap.offsetHeight + 10; // Update the Y position for the next cap
          cap.style.transform = 'none'; // Reset transform after landing, no further movement
        }
      });
    }

    // Drop caps continuously
    setInterval(dropCaps, 500); // Generate a cap every 0.5 second (continuously)
  </script>
</body>
</html>
