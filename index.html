<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beau® – The Art of Hydration</title>
  <style>
    :root {
      --color-primary: #3e2d25;
      --color-secondary: #d4a485;
      --color-bg: #f7eee2;
      --color-accent1: #acc0b5;
      --spacing: 1.5rem;
      --radius: 8px;
      --logo-size: 180px;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100vh;
      background: var(--color-bg);
      font-family: 'Catalogue', sans-serif;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 360px;
      padding: var(--spacing);
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .logo img {
      width: var(--logo-size);
      height: auto;
      margin-bottom: var(--spacing);
    }
    h1 {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      color: var(--color-secondary);
      margin-bottom: var(--spacing);
      padding: 0 0.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid var(--color-primary);
      border-radius: var(--radius);
      width: 100%;
      outline: none;
      transition: border-color 0.2s ease;
    }
    input[type="email"]:focus {
      border-color: var(--color-secondary);
    }
    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: var(--color-primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover,
    button:focus {
      background: var(--color-secondary);
      transform: translateY(-2px);
    }
    footer {
      font-size: 0.875rem;
      color: var(--color-accent1);
      margin-top: var(--spacing);
    }
    @media (max-width: 400px) {
      h1 { font-size: 2rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="assets/beau-logo.png" alt="Beau® logo" />
    </header>
    <main>
      <h1>The Art of Hydration</h1>
      <p>Elevate your daily ritual with Beau® – stay ahead of the curve.</p>
      <form action="#" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required />
        <button type="submit">Join the Waitlist</button>
      </form>
    </main>
    <footer>© 2025 Beau®. All rights reserved.</footer>
  </div>
</body>
</html>
