<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beau</title>
  <style>
    @font-face {
      font-family: 'Catalogue';
      src: url('Catalogue-Book.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f7eee2;
      font-family: 'Catalogue', sans-serif;
      color: #3e2d25;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 600px;
      max-width: 80vw;
      display: block;
    }

    .tooltip {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      cursor: pointer;
    }

    .tooltip::after {
      content: "The ritual starts here";
      position: absolute;
      top: 110%;
      right: 0;
      background-color: #3e2d25;
      color: #f7eee2;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transform: translateY(5px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      transition-delay: 1s;
    }

    .tooltip:hover::after {
      opacity: 1;
      transform: translateY(0px);
    }

    .tooltip img {
      width: 100%;
      display: block;
    }

    .cta-button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1rem;
      font-family: 'Catalogue', sans-serif;
      border: 2px solid #3e2d25;
      border-radius: 999px;
      background-color: transparent;
      color: #3e2d25;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3e2d25;
      color: #f7eee2;
    }

    #email-form {
      margin-top: 20px;
      display: none;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }

    #email-form input[type="email"] {
      padding: 12px 18px;
      font-family: 'Catalogue', sans-serif;
      font-size: 1rem;
      border: 1.5px solid #3e2d25;
      background-color: transparent;
      color: #3e2d25;
      border-radius: 999px;
      width: 250px;
    }

    #email-form button {
      padding: 12px 24px;
      font-family: 'Catalogue', sans-serif;
      font-size: 1rem;
      background-color: #3e2d25;
      color: #f7eee2;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #email-form button:hover {
      background-color: #2e1f19;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 85%;
      }

      .tooltip {
        width: 40px;
        top: 20px;
        right: 20px;
      }

      .cta-button {
        padding: 12px 28px;
        font-size: 0.95rem;
      }

      #email-form {
        flex-direction: column;
      }

      #email-form input[type="email"] {
        width: 100%;
      }

      #email-form button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top-right B° Tooltip -->
  <div class="tooltip">
    <img src="logo-b-mark.png" alt="B° logo" />
  </div>

  <!-- Centered Content -->
  <div class="container">
    <img src="logo-beau.png" alt="Beau logo" class="logo" />
    
    <button class="cta-button" id="reveal-form">Join the wait list</button>

    <form id="email-form" action="https://formspree.io/f/mdkzwdrg" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('reveal-form').addEventListener('click', function () {
      const form = document.getElementById('email-form');
      form.style.display = 'flex';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
