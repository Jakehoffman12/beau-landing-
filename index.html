<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beau</title>
  <style>
    @font-face {
      font-family: 'Catalogue';
      src: url('Catalogue-Book.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f7eee2;
      font-family: 'Catalogue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: #3e2d25;
    }

    .logo {
      max-width: 80%;
      width: 600px;
    }

    .top-right {
      position: absolute;
      top: 30px;
      right: 40px;
      width: 50px;
      height: auto;
    }

    .cta-button {
      margin-top: 40px;
      padding: 14px 36px;
      font-size: 1rem;
      font-family: 'Catalogue', sans-serif;
      border: 2px solid #3e2d25;
      border-radius: 999px;
      background-color: transparent;
      color: #3e2d25;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #3e2d25;
      color: #f7eee2;
    }

    @media screen and (max-width: 600px) {
      .logo {
        width: 85%;
      }

      .top-right {
        width: 40px;
        top: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <img src="logo-b-mark.jpeg" alt="B logo" class="top-right" />
  <img src="logo-beau.jpeg" alt="Beau logo" class="logo" />
  <a href="https://yourtypeformorlink.com" target="_blank" class="cta-button">Join the wait list</a>
</body>
</html>
